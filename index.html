<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Czy zostaniesz mojÄ… WalentynkÄ…? ðŸ’˜</title>

<style>
  :root{
    --pink1:#ffb3d1;
    --pink2:#ff8fc1;
    --pink3:#ff6fb3;
    --text:#4a0033;
    --shadow: 0 20px 50px rgba(0,0,0,.20);
  }

  *{ box-sizing:border-box; }
  html,body{ height:100%; }

  body{
    margin:0;
    min-height:100svh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: max(14px, env(safe-area-inset-top)) 14px max(14px, env(safe-area-inset-bottom));
    font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color:var(--text);
    background:
      radial-gradient(900px 650px at 20% 10%, rgba(255,255,255,.35) 0%, transparent 55%),
      radial-gradient(900px 650px at 80% 90%, rgba(255,255,255,.28) 0%, transparent 55%),
      linear-gradient(135deg,var(--pink1),var(--pink2),var(--pink3));
    overflow:hidden;
    text-align:center;
  }

  /* hearts above all */
  .hearts{
    position:fixed; inset:0;
    pointer-events:none;
    opacity:.62;
    z-index: 99998;
    filter: drop-shadow(0 10px 20px rgba(0,0,0,.12));
  }
  .hearts span{
    position:absolute;
    transform: translateY(110svh);
    animation: floatUp linear infinite;
    will-change: transform, opacity;
    user-select:none;
  }
  @keyframes floatUp{
    0%{ transform: translateY(110svh) translateX(0) rotate(0deg); opacity:0; }
    10%{ opacity:1; }
    90%{ opacity:1; }
    100%{ transform: translateY(-25svh) translateX(90px) rotate(360deg); opacity:0; }
  }

  .card{
    width:min(460px, 92vw);
    background:rgba(255,255,255,.16);
    border: 1px solid rgba(255,255,255,.22);
    backdrop-filter: blur(14px);
    border-radius:26px;
    padding:18px;
    box-shadow: var(--shadow);
    position:relative;
    z-index:1;
  }

  h1{ margin:6px 0 10px; font-size: clamp(22px, 5.6vw, 30px); line-height:1.15; }
  .sub{ margin:0 0 10px; font-size: 14px; font-weight: 700; opacity:.9; }

  .note{
    font-size:14px;
    font-weight:800;
    opacity:.92;
    padding:10px 12px;
    border-radius:16px;
    background: rgba(255,255,255,.10);
    border: 1px dashed rgba(255,255,255,.26);
    margin: 10px 0 12px;
  }

  /* PHOTOS */
  .photos{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:10px;
    margin:12px 0 12px;
  }

  .photo{
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 12px 26px rgba(0,0,0,.22);
    background: rgba(255,255,255,.10);
    border: 1px solid rgba(255,255,255,.18);
    position:relative;
    animation: floaty 6s ease-in-out infinite;
    transform: translateZ(0);
    will-change: transform;
  }
  .photo:nth-child(2){ animation-delay:.7s; animation-duration: 7s; }
  .photo:nth-child(3){ animation-delay:1.4s; animation-duration: 7.6s; }
  .photo:nth-child(4){ animation-delay:2.1s; animation-duration: 8.2s; }

  @keyframes floaty{
    0%,100%{ transform:translateY(0) rotate(-0.7deg); }
    50%{ transform:translateY(-10px) rotate(0.7deg); }
  }

  .photo img{
    width:100%;
    aspect-ratio:4/3;
    object-fit:cover;
    display:block;
    user-select:none;
    -webkit-user-drag:none;
    transform: scale(1.01);
    opacity:1;
    transition: opacity 220ms ease, transform 220ms ease;
    will-change: opacity, transform;
  }

  .photo.swap img{
    opacity:0;
    transform: scale(1.03);
  }

  /* BUTTONS */
  #arena{
    display:flex;
    gap:12px;
    justify-content:center;
    margin-top:8px;
    position:relative;
    z-index:2;
  }

  button{
    border:none;
    border-radius:999px;
    padding:14px 22px;
    font-size:16px;
    font-weight:900;
    cursor:pointer;
    box-shadow:0 12px 22px rgba(0,0,0,.22);
    user-select:none;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
  }
  button:active{ transform: scale(.98); }

  #yes{ background: linear-gradient(135deg,#22c55e,#16a34a); color:#fff; }

  #no{
    background: linear-gradient(135deg,#ff355d,#e11d48);
    color:#fff;
    position:fixed;
    z-index: 99999;
    left: 70%;
    top: 60%;
    transform: translate(-50%, -50%);
    transition: left .20s ease, top .20s ease, transform .20s ease;
    will-change: left, top, transform;
  }

  #result{
    margin-top:10px;
    font-weight:900;
    min-height:22px;
  }

  /* music button */
  #musicBtn{
    position:fixed;
    right: 12px;
    bottom: max(12px, env(safe-area-inset-bottom));
    z-index: 99997;
    background: rgba(255,255,255,.18);
    border: 1px solid rgba(255,255,255,.25);
    color: rgba(20,10,18,.92);
    box-shadow: 0 14px 26px rgba(0,0,0,.14);
    backdrop-filter: blur(12px);
    padding: 10px 14px;
    font-weight: 900;
  }

  /* sparkles */
  .spark{
    position:fixed;
    z-index: 100000;
    pointer-events:none;
    font-size: 18px;
    animation: spark 650ms ease-out forwards;
    filter: drop-shadow(0 10px 14px rgba(0,0,0,.18));
    will-change: transform, opacity;
  }
  @keyframes spark{
    0%   { transform: translate(-50%, -50%) scale(.8); opacity:0; }
    15%  { opacity:1; }
    100% { transform: translate(-50%, -70px) scale(1.25) rotate(16deg); opacity:0; }
  }
</style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <div class="card">
    <h1 id="title">ðŸ’˜ Czy zostaniesz mojÄ… WalentynkÄ… Wiktoria? ðŸ’˜</h1>
    <p class="sub">ObiecujÄ™: uÅ›miech, coÅ› pysznego i duÅ¼o czuÅ‚oÅ›ci (w pakiecie) ðŸ¥°</p>

    <!-- XXXXX: tutaj wpisz swojÄ… wiadomoÅ›Ä‡ -->
    <div class="note">XXXXX</div>

    <div class="photos">
      <div class="photo" data-slot="1"><img id="img1" src="images/1.jpg.JPEG" alt="1"></div>
      <div class="photo" data-slot="2"><img id="img2" src="images/2.jpg.JPEG" alt="2"></div>
      <div class="photo" data-slot="3"><img id="img3" src="images/3.jpg.JPEG" alt="3"></div>
      <div class="photo" data-slot="4"><img id="img4" src="images/4.jpg.JPEG" alt="4"></div>
    </div>

    <div id="arena">
      <button id="yes">TAK ðŸ’– (7)</button>
    </div>

    <div id="result"></div>
  </div>

  <button id="no">NIE ðŸ˜ˆ</button>

  <audio id="bgm" preload="auto" loop playsinline>
    <source src="MORAD%20-%20LAMINE%20(mp3cut.net).mp3" type="audio/mpeg">
  </audio>
  <button id="musicBtn">ðŸ”Š Muzyka</button>

<script>
  // ====== settings ======
  const MY_PHONE_E164 = "+48690980775";

  // "NIE" = 10 klikniÄ™Ä‡ (ucieka po klikniÄ™ciu)
  const NO_TOTAL = 10;

  // "TAK" = 7 klikniÄ™Ä‡ (tyle krokÃ³w zmiany zdjÄ™Ä‡)
  const YES_TOTAL = 7;

  const NO_LINES = [
    "na pewno?",
    "MoÅ¼e jednak?",
    "Jeden wieczÃ³r?",
    "Ejâ€¦..",
    "powaÅ¼nie?",
    "kocham ciÄ™.",
    "OK, negocjacje: Ty TAK, ja deser. Deal? ðŸ°",
    "ZgubiÅ‚em argumentyâ€¦ zostaÅ‚o mi tylko: pls ðŸ˜­",
    "Ostatnie 3% baterii i 97% uczuÄ‡ ðŸ¥º",
    "Dobra, to juÅ¼ nie NIE, tylko â€˜BOJÄ˜ SIÄ˜ SZCZÄ˜ÅšCIAâ€™ ðŸ˜ˆ"
  ];

  const $ = (id) => document.getElementById(id);

  // ====== name param ======
  function getNameFromUrl(){
    const p = new URLSearchParams(location.search);
    const raw = (p.get("name") || "").trim();
    const safe = raw.replace(/[<>]/g, "").slice(0, 24);
    return safe || "Wiktoria";
  }
  $("title").textContent = `ðŸ’˜ Czy zostaniesz mojÄ… WalentynkÄ… ${getNameFromUrl()}? ðŸ’˜`;

  // ====== sparkles ======
  function sparkleAt(x, y){
    const chars = ["âœ¨","ðŸ’–","ðŸ’˜","ðŸŒŸ","ðŸ’ž"];
    const s = document.createElement("div");
    s.className = "spark";
    s.textContent = chars[Math.floor(Math.random()*chars.length)];
    s.style.left = x + "px";
    s.style.top  = y + "px";
    s.style.fontSize = (16 + Math.random()*10) + "px";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(), 700);
  }

  // ====== tiny pop sound ======
  const AudioCtx = window.AudioContext || window.webkitAudioContext;
  let audioCtx = null;
  function ensureAudio(){
    try{
      if(!AudioCtx) return null;
      if(!audioCtx) audioCtx = new AudioCtx();
      if(audioCtx.state === "suspended") audioCtx.resume();
      return audioCtx;
    }catch(e){ return null; }
  }
  function pop(){
    const ctx = ensureAudio();
    if(!ctx) return;
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.type = "triangle";
    o.frequency.value = 520;
    g.gain.value = 0.0001;
    g.gain.exponentialRampToValueAtTime(0.20, ctx.currentTime + 0.02);
    g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.08);
    o.connect(g); g.connect(ctx.destination);
    o.start();
    o.stop(ctx.currentTime + 0.09);
  }

  // ====== music ======
  const bgm = $("bgm");
  const musicBtn = $("musicBtn");
  let musicOn = false;

  async function startMusic(){
    try{
      ensureAudio();
      bgm.volume = 0.35;
      await bgm.play();
      musicOn = true;
      musicBtn.textContent = "ðŸ”‡ Muzyka";
    }catch(e){
      musicOn = false;
      musicBtn.textContent = "ðŸ”Š Muzyka";
    }
  }
  function stopMusic(){
    try{ bgm.pause(); }catch(e){}
    musicOn = false;
    musicBtn.textContent = "ðŸ”Š Muzyka";
  }
  musicBtn.addEventListener("click", () => musicOn ? stopMusic() : startMusic());
  setTimeout(()=>startMusic(), 250); // try autoplay

  // ====== hearts ======
  const heartsBox = $("hearts");
  const heartChars = ["ðŸ’—","ðŸ’–","ðŸ’˜","ðŸ’•","ðŸ’ž","â¤ï¸â€ðŸ”¥","ðŸ’"];
  function spawnHeart(){
    const s = document.createElement("span");
    s.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
    const left = Math.random()*100;
    const size = 14 + Math.random()*20;
    const dur = 6 + Math.random()*7;
    const delay = Math.random()*2;
    s.style.left = left + "vw";
    s.style.fontSize = size + "px";
    s.style.animationDuration = dur + "s";
    s.style.animationDelay = delay + "s";
    heartsBox.appendChild(s);
    setTimeout(() => s.remove(), (dur + delay) * 1000 + 250);
  }
  for(let i=0;i<18;i++) spawnHeart();
  setInterval(spawnHeart, 420);

  // ====== sms ======
  function isIOS(){
    return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
  }
  function openMessageApp(ans){
    const stamp = new Date().toLocaleString("pl-PL");
    const text = `OdpowiedÅº: ${ans} ðŸ’˜ (czas: ${stamp})`;
    const body = encodeURIComponent(text);
    const sep = isIOS() ? "&" : "?";
    location.href = `sms:${MY_PHONE_E164}${sep}body=${body}`;
  }

  // ====== photo swap config (Twoje nazwy plikÃ³w) ======
  const photoSets = {
    1: ["images/1.jpg.JPEG", "images/1_2.jpeg.JPEG", "images/1_3.jpg.JPEG"],
    2: ["images/2.jpg.JPEG", "images/2_2.jpg.JPEG", "images/2_3.jpg.JPEG"],
    3: ["images/3.jpg.JPEG", "images/3_2.jpg.JPEG", "images/3_3.jpg.JPEG"],
    4: ["images/4.jpg.JPEG", "images/4_2.jpg.JPEG"]
  };
  const photoIndex = {1:0,2:0,3:0,4:0};

  // Zmiana zdjÄ™Ä‡ po kolei: 4 -> 3 -> 2 -> 1 -> 4 -> ...
  const clickOrder = [4,3,2,1];
  let orderIdx = 0;

  function swapOne(slot){
    const tile = document.querySelector(`.photo[data-slot="${slot}"]`);
    const img  = document.getElementById(`img${slot}`);
    if(!tile || !img) return;

    const list = photoSets[slot] || [];
    if(list.length < 2) return;

    const nextIndex = (photoIndex[slot] + 1) % list.length;
    const nextSrc = list[nextIndex];

    // preload to avoid stutter
    const pre = new Image();
    pre.onload = () => {
      tile.classList.add("swap");
      // fade out
      requestAnimationFrame(() => {
        // when faded, swap and fade in
        setTimeout(() => {
          img.src = nextSrc;
          photoIndex[slot] = nextIndex;
          img.onload = () => {
            tile.classList.remove("swap");
          };
          // safety fallback
          setTimeout(()=>tile.classList.remove("swap"), 260);
        }, 220);
      });
    };
    pre.onerror = () => {
      img.src = nextSrc;
      photoIndex[slot] = nextIndex;
    };
    pre.src = nextSrc;
  }

  function advancePhotosOnce(){
    const slot = clickOrder[orderIdx];
    orderIdx = (orderIdx + 1) % clickOrder.length;
    swapOne(slot);
  }

  // ====== NO logic ======
  const yes = $("yes");
  const no  = $("no");
  const result = $("result");

  let noClicks = 0;
  let yesClicks = 0;

  function intersects(ax, ay, aw, ah, bx, by, bw, bh){
    return ax < bx + bw && ax + aw > bx && ay < by + bh && ay + ah > by;
  }

  function moveNoAvoidYes(){
    const pad = 12;
    const vw = innerWidth;
    const vh = innerHeight;

    const btn = no.getBoundingClientRect();
    const yesRect = yes.getBoundingClientRect();
    const safeGap = 44;

    let x, y, tries = 0;
    do{
      x = pad + Math.random() * Math.max(1, vw - btn.width - pad*2);
      y = pad + Math.random() * Math.max(1, vh - btn.height - pad*2);
      tries++;
      if(tries > 220) break;
    } while(
      intersects(
        x, y, btn.width, btn.height,
        yesRect.left - safeGap, yesRect.top - safeGap,
        yesRect.width + safeGap*2, yesRect.height + safeGap*2
      )
    );

    no.style.left = x + "px";
    no.style.top  = y + "px";
    no.style.transform = "translate(0,0)";
  }

  function setNoLabel(step){
    const left = NO_TOTAL - step;
    const phrase = NO_LINES[step-1] || "serio?";
    no.textContent = `${phrase} ðŸ˜ˆ (${left})`;
  }

  function setYesLabel(){
    const left = Math.max(0, YES_TOTAL - yesClicks);
    yes.textContent = `TAK ðŸ’– (${left})`;
  }

  // start positions
  moveNoAvoidYes();
  setYesLabel();

  // anti-double-fire
  let lastFire = 0;
  function fireOnce(fn){
    const now = Date.now();
    if(now - lastFire < 220) return;
    lastFire = now;
    fn();
  }

  function ensureMusicFromInteraction(){
    if(!musicOn) startMusic().catch(()=>{});
  }

  function onNoClicked(e){
    fireOnce(() => {
      const x = (e.touches?.[0]?.clientX) ?? e.clientX ?? (innerWidth/2);
      const y = (e.touches?.[0]?.clientY) ?? e.clientY ?? (innerHeight/2);
      sparkleAt(x, y);
      pop();
      ensureMusicFromInteraction();

      // âœ… ZDJÄ˜CIA zmieniajÄ… siÄ™ tylko po klikach NIE/TAK
      advancePhotosOnce();

      noClicks++;
      if(noClicks < NO_TOTAL){
        setNoLabel(noClicks);
        moveNoAvoidYes();
        result.textContent = "";
      }else{
        no.style.display = "none";
        openMessageApp("NIE ðŸ˜ˆ");
      }
    });
  }

  function onYesClicked(e){
    fireOnce(() => {
      const x = (e.touches?.[0]?.clientX) ?? e.clientX ?? (innerWidth/2);
      const y = (e.touches?.[0]?.clientY) ?? e.clientY ?? (innerHeight/2);
      for(let i=0;i<4;i++){
        setTimeout(()=>sparkleAt(x + (Math.random()*60-30), y + (Math.random()*40-20)), i*40);
      }
      pop();
      ensureMusicFromInteraction();

      // âœ… ZDJÄ˜CIA tylko po klikach NIE/TAK
      advancePhotosOnce();

      yesClicks++;
      setYesLabel();

      if(yesClicks >= YES_TOTAL){
        openMessageApp("TAK ðŸ’–");
      }
    });
  }

  // bind events (iPhone safe)
  no.addEventListener("pointerdown", (e)=>{ e.preventDefault(); e.stopPropagation(); onNoClicked(e); }, {passive:false});
  no.addEventListener("touchend",   (e)=>{ e.preventDefault(); e.stopPropagation(); onNoClicked(e); }, {passive:false});
  no.addEventListener("click",      (e)=>{ e.preventDefault(); e.stopPropagation(); onNoClicked(e); });

  yes.addEventListener("pointerdown",(e)=>{ e.preventDefault(); e.stopPropagation(); onYesClicked(e); }, {passive:false});
  yes.addEventListener("click",     (e)=>{ e.preventDefault(); e.stopPropagation(); onYesClicked(e); });

  addEventListener("resize", () => setTimeout(moveNoAvoidYes, 120));
  addEventListener("orientationchange", () => setTimeout(moveNoAvoidYes, 250));
</script>
</body>
