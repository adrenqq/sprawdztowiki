<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Czy zostaniesz mojÄ… WalentynkÄ…? ðŸ’˜</title>

  <style>
    :root{
      --shadow: 0 18px 55px rgba(0,0,0,.18);
      --radius: 22px;
      --glass: rgba(255, 210, 225, .86);
      --text: #121212;
      --muted: rgba(0,0,0,.65);
      --padTop: max(16px, env(safe-area-inset-top));
      --padBot: max(16px, env(safe-area-inset-bottom));
      --padLR: 14px;
    }
    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: var(--padTop) var(--padLR) var(--padBot);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align:center;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(255,255,255,.85) 0%, transparent 55%),
        radial-gradient(1200px 800px at 80% 90%, rgba(255,255,255,.75) 0%, transparent 55%),
        linear-gradient(135deg, #ffd1dc, #ff9aa2 55%, #ff6f91);
      overflow:hidden;
    }

    /* floating hearts - visible above overlay too */
    .hearts{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.62;
      z-index: 99998;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.14));
    }
    .hearts span{
      position:absolute;
      transform: translateY(110svh);
      animation: floatUp linear infinite;
      will-change: transform, opacity;
      user-select:none;
    }
    @keyframes floatUp{
      0%{ transform: translateY(110svh) translateX(0) rotate(0deg); opacity:0; }
      10%{ opacity:1; }
      90%{ opacity:1; }
      100%{ transform: translateY(-25svh) translateX(90px) rotate(360deg); opacity:0; }
    }

    .blob{
      position:fixed;
      width: 520px; height: 520px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.55), transparent 60%);
      filter: blur(10px);
      opacity:.55;
      z-index:0;
      pointer-events:none;
      animation: blobMove 10s ease-in-out infinite alternate;
    }
    .blob.b1{ left:-180px; top:-220px; }
    .blob.b2{ right:-220px; bottom:-240px; animation-duration: 12s; }
    @keyframes blobMove{
      from{ transform: translate(0,0) scale(1); }
      to{ transform: translate(60px, 30px) scale(1.08); }
    }

    .card{
      width: min(680px, 92vw);
      background: var(--glass);
      border: 1px solid rgba(255,255,255,.55);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      padding: clamp(14px, 3.2vw, 22px);
      position:relative;
      z-index:1;
      overflow:hidden;
    }
    .card:before{
      content:"";
      position:absolute; inset:-2px;
      background: linear-gradient(135deg, rgba(255,255,255,.55), transparent 45%, rgba(255,255,255,.35));
      opacity:.7;
      pointer-events:none;
      border-radius: inherit;
    }

    h1{
      margin: 6px 0 8px;
      font-size: clamp(22px, 5.6vw, 34px);
      line-height:1.15;
      position:relative;
      z-index:1;
    }
    .sub{
      margin: 0 0 12px;
      font-size: clamp(13px, 3.5vw, 16px);
      opacity:.92;
      position:relative;
      z-index:1;
    }

    .photos{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:10px;
      margin: 12px 0 14px;
      position:relative;
      z-index:1;
    }
    .photos img{
      width:100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 12px 24px rgba(0,0,0,.16);
      background: rgba(255,255,255,.25);
      border: 1px solid rgba(255,255,255,.45);
    }
    @media (max-width: 520px){
      .photos{ grid-template-columns: repeat(2, 1fr); }
      .photos img:nth-child(3){ grid-column: 1 / -1; aspect-ratio: 16/9; }
    }

    #arena{
      position: relative;
      margin-top: 8px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 14px;
      z-index: 2;
    }

    button{
      border:none;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: clamp(15px, 4vw, 17px);
      font-weight: 900;
      cursor:pointer;
      box-shadow: 0 14px 26px rgba(0,0,0,.18);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      min-width: 136px;
      min-height: 46px;
      transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
      position:relative;
      z-index:1;
    }
    button:active{ transform: scale(.98); }

    #yes{
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color:white;
    }

    /* NO runs around */
    #no{
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color:white;
      position:fixed;
      z-index: 99999;
      left: 70%;
      top: 60%;
      transform: translate(-50%, -50%);
      transition: left .22s ease, top .22s ease, transform .22s ease;
      will-change: left, top, transform;
      touch-action: manipulation;
    }

    #result{
      margin-top: 12px;
      font-size: clamp(15px, 4vw, 18px);
      font-weight: 900;
      min-height: 26px;
      position:relative;
      z-index:1;
    }

    /* overlay */
    .overlay{
      position:absolute;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 5;
      background: radial-gradient(800px 500px at 30% 20%, rgba(255,255,255,.65), rgba(255,255,255,.22) 55%, rgba(255,255,255,.06));
      backdrop-filter: blur(12px);
    }
    .overlay.on{ display:flex; }
    .panel{
      width:min(560px, 92%);
      background: rgba(255,255,255,.68);
      border: 1px solid rgba(255,255,255,.75);
      border-radius: 20px;
      box-shadow: 0 18px 55px rgba(0,0,0,.18);
      padding: 16px 16px 14px;
    }
    .panel h2{
      margin: 4px 0 8px;
      font-size: clamp(20px, 5vw, 28px);
    }
    .panel p{
      margin: 0 0 12px;
      color: var(--muted);
      font-weight: 650;
    }
    .panel .row{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 10px;
    }
    .panel .ghost{
      background: rgba(255,255,255,.65);
      border: 1px solid rgba(0,0,0,.07);
      color:#111;
      box-shadow: 0 12px 22px rgba(0,0,0,.12);
    }
  </style>
</head>

<body>
  <div class="blob b1"></div>
  <div class="blob b2"></div>

  <div class="hearts" id="hearts"></div>

  <div class="card">
    <h1 id="title">ðŸ’˜ Czy zostaniesz mojÄ… WalentynkÄ… Wiktoria? ðŸ’˜</h1>
    <p class="sub" id="subtitle">ObiecujÄ™: uÅ›miech, coÅ› pysznego i duÅ¼o czuÅ‚oÅ›ci (w pakiecie) ðŸ¥°</p>

    <div class="photos">
      <img src="images/1.jpg" alt="photo 1">
      <img src="images/2.jpg" alt="photo 2">
      <img src="images/3.jpg" alt="photo 3">
    </div>

    <div id="arena">
      <button id="yes">TAK ðŸ’–</button>
    </div>

    <div id="result"></div>

    <div class="overlay" id="overlay">
      <div class="panel">
        <h2 id="overlayTitle">ðŸ’˜</h2>
        <p id="overlayText"></p>
        <div class="row">
          <button id="sendAgain">WyÅ›lij jeszcze raz ðŸ“©</button>
          <button class="ghost" id="closeOverlay">Zamknij âœ¨</button>
        </div>
      </div>
    </div>
  </div>

  <button id="no">NIE ðŸ˜ˆ</button>

  <script>
    // ========= SETTINGS =========
    const MY_PHONE_E164 = "+48690980775";
    const KEY = "valentine_answer_v9";
    const needed = 5;

    // ========= UTIL =========
    const $ = (id) => document.getElementById(id);

    function getNameFromUrl(){
      const p = new URLSearchParams(location.search);
      const raw = (p.get("name") || "").trim();
      const safe = raw.replace(/[<>]/g, "").slice(0, 24);
      return safe || "Wiktoria";
    }
    function nowStamp(){ return new Date().toLocaleString("pl-PL"); }

    // ========= AUDIO (stable on mobile) =========
    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    let audioCtx = null;

    function ensureAudio(){
      try{
        if(!AudioCtx) return null;
        if(!audioCtx) audioCtx = new AudioCtx();
        if(audioCtx.state === "suspended") audioCtx.resume();
        return audioCtx;
      }catch(e){ return null; }
    }

    // "pop up up" (3 little rising pops)
    function popUpUp(){
      const ctx = ensureAudio();
      if(!ctx) return;

      const times = [0.00, 0.07, 0.14];
      const freqs = [420, 560, 740];

      times.forEach((dt, i) => {
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = "triangle";
        o.frequency.setValueAtTime(freqs[i], ctx.currentTime + dt);
        g.gain.setValueAtTime(0.0001, ctx.currentTime + dt);
        g.gain.exponentialRampToValueAtTime(0.22, ctx.currentTime + dt + 0.02);
        g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + dt + 0.06);
        o.connect(g); g.connect(ctx.destination);
        o.start(ctx.currentTime + dt);
        o.stop(ctx.currentTime + dt + 0.065);
      });
    }

    // unlock audio on first user gesture
    window.addEventListener("pointerdown", () => ensureAudio(), { once:true });

    // ========= HEARTS =========
    const heartsBox = $("hearts");
    const heartChars = ["ðŸ’—","ðŸ’–","ðŸ’˜","ðŸ’•","ðŸ’ž","â¤ï¸â€ðŸ”¥","ðŸ’"];

    function spawnHeart(){
      const s = document.createElement("span");
      s.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      const left = Math.random()*100;
      const size = 14 + Math.random()*20;
      const dur = 6 + Math.random()*7;
      const delay = Math.random()*2;

      s.style.left = left + "vw";
      s.style.fontSize = size + "px";
      s.style.animationDuration = dur + "s";
      s.style.animationDelay = delay + "s";
      heartsBox.appendChild(s);

      setTimeout(() => s.remove(), (dur + delay) * 1000 + 250);
    }
    for(let i=0;i<18;i++) spawnHeart();
    setInterval(spawnHeart, 420);

    // ========= ELEMENTS =========
    const name = getNameFromUrl();
    const title = $("title");
    const yes = $("yes");
    const no  = $("no");
    const result = $("result");
    const overlay = $("overlay");
    const overlayTitle = $("overlayTitle");
    const overlayText = $("overlayText");
    const sendAgain = $("sendAgain");
    const closeOverlay = $("closeOverlay");

    title.textContent = `ðŸ’˜ Czy zostaniesz mojÄ… WalentynkÄ… ${name}? ðŸ’˜`;

    // ========= STORAGE =========
    function setLocalAnswer(ans){
      localStorage.setItem(KEY, JSON.stringify({ answer: ans, time: new Date().toISOString(), name }));
    }
    function getLocalAnswer(){
      try { return JSON.parse(localStorage.getItem(KEY)); } catch { return null; }
    }

    // ========= SMS / iMessage (iOS & Android) =========
    function isIOS(){
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    function openMessageApp(ans){
      const text = `OdpowiedÅº: ${ans} ðŸ’˜ (czas: ${nowStamp()})`;
      const body = encodeURIComponent(text);
      const sep = isIOS() ? "&" : "?";
      const url = `sms:${MY_PHONE_E164}${sep}body=${body}`;
      setTimeout(() => { window.location.href = url; }, 60);
    }

    // ========= NO movement: ESCAPES ONLY AFTER CLICK =========
    let noClicks = 0;
    no.textContent = "NIE ðŸ˜ˆ"; // no counter until first click

    function intersects(ax, ay, aw, ah, bx, by, bw, bh){
      return ax < bx + bw && ax + aw > bx && ay < by + bh && ay + ah > by;
    }

    function getSafeBounds(){
      const safe = 12;
      const padTop = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--padTop")) || 16;
      const padBot = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--padBot")) || 16;
      return {
        left: safe,
        right: window.innerWidth - safe,
        top: padTop + safe,
        bottom: window.innerHeight - padBot - safe
      };
    }

    function moveNoAvoidYes(){
      const bounds = getSafeBounds();
      const btn = no.getBoundingClientRect();
      const yesRect = yes.getBoundingClientRect();

      const safeGap = 36;
      const maxX = Math.max(1, bounds.right - bounds.left - btn.width);
      const maxY = Math.max(1, bounds.bottom - bounds.top - btn.height);

      let x, y, tries = 0;
      do{
        x = bounds.left + Math.random() * maxX;
        y = bounds.top + Math.random() * maxY;
        tries++;
        if(tries > 160) break;
      } while(
        intersects(
          x, y, btn.width, btn.height,
          yesRect.left - safeGap, yesRect.top - safeGap,
          yesRect.width + safeGap*2, yesRect.height + safeGap*2
        )
      );

      no.style.left = x + "px";
      no.style.top  = y + "px";
      no.style.transform = "translate(0,0)";
    }

    // ONLY on click: update counter + run away
    no.addEventListener("click", (e) => {
      e.preventDefault();
      ensureAudio();
      popUpUp();

      noClicks++;
      const left = needed - noClicks;

      if(left > 0){
        no.textContent = `NIE ðŸ˜ˆ (${left})`;
        moveNoAvoidYes(); // ucieka dopiero po klikniÄ™ciu
        result.textContent = "";
      } else {
        const ans = "NIE ðŸ˜ˆ";
        setLocalAnswer(ans);
        no.style.display = "none";
        openMessageApp(ans);
        showOverlay(ans);
      }
    });

    // ========= YES =========
    yes.addEventListener("click", () => {
      ensureAudio();
      popUpUp();
      const ans = "TAK ðŸ’–";
      setLocalAnswer(ans);
      result.textContent = "YAY! ðŸ’˜ Widzimy siÄ™ na Walentynki ðŸ˜„";
      openMessageApp(ans);
      showOverlay(ans);
    });

    function showOverlay(ans){
      overlayTitle.textContent = ans === "TAK ðŸ’–" ? "YAY! ðŸ’˜" : "Okej ðŸ˜ˆ";
      overlayText.textContent = ans === "TAK ðŸ’–"
        ? `To ustalone, ${name} â€” Walentynki sÄ… nasze ðŸ˜„`
        : `OdpowiedÅº zapisana: ${ans}`;
      overlay.classList.add("on");
    }

    sendAgain.addEventListener("click", () => {
      ensureAudio();
      popUpUp();
      const saved = getLocalAnswer();
      openMessageApp(saved?.answer || "TAK ðŸ’–");
    });

    closeOverlay.addEventListener("click", () => overlay.classList.remove("on"));

    // Start: set initial random position (no escape yet)
    moveNoAvoidYes();
    window.addEventListener("orientationchange", () => setTimeout(moveNoAvoidYes, 300));
  </script>
</body>
</html>
