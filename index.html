<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Czy zostaniesz mojÄ… WalentynkÄ…? ğŸ’˜</title>

  <style>
    :root{ --shadow: 0 18px 55px rgba(0,0,0,.18); --radius: 22px; }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: max(16px, env(safe-area-inset-top)) 14px max(16px, env(safe-area-inset-bottom));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align:center;
      color:#111;
      background:
        radial-gradient(1200px 800px at 20% 10%, #fff 0%, transparent 55%),
        radial-gradient(1200px 800px at 80% 90%, #fff 0%, transparent 55%),
        linear-gradient(135deg, #ffd1dc, #ff9aa2 55%, #ff6f91);
      overflow:hidden;
    }

    /* floating hearts */
    .hearts{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.55;
      z-index:0;
    }
    .hearts span{
      position:absolute;
      transform: translateY(110svh);
      animation: floatUp linear infinite;
      will-change: transform, opacity;
    }
    @keyframes floatUp{
      0%{ transform: translateY(110svh) translateX(0) rotate(0deg); opacity:0; }
      10%{ opacity:1; }
      90%{ opacity:1; }
      100%{ transform: translateY(-20svh) translateX(80px) rotate(360deg); opacity:0; }
    }

    .card{
      width: min(620px, 90vw);
      background: rgba(255, 210, 225, .88);
      border: 1px solid rgba(255,255,255,.55);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      padding: clamp(14px, 3.2vw, 22px);
      position:relative;
      z-index:1;
    }

    h1{ margin: 4px 0 8px; font-size: clamp(22px, 5.6vw, 32px); line-height:1.15; }
    .sub{ margin: 0 0 12px; font-size: clamp(13px, 3.5vw, 16px); opacity:.9; }

    .photos{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:10px;
      margin: 12px 0 14px;
    }
    .photos img{
      width:100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,.14);
      background: rgba(255,255,255,.25);
    }
    @media (max-width: 520px){
      .photos{ grid-template-columns: repeat(2, 1fr); }
      .photos img:nth-child(3){ grid-column: 1 / -1; aspect-ratio: 16/9; }
    }

    #arena{
      position: relative;
      margin-top: 8px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 14px;
      z-index: 2;
    }

    button{
      border:none;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: clamp(15px, 4vw, 17px);
      font-weight: 800;
      cursor:pointer;
      box-shadow: 0 12px 22px rgba(0,0,0,.18);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      min-width: 136px;
      min-height: 46px;
    }
    button:active{ transform: scale(.98); }

    #yes{ background:#22c55e; color:white; }

    /* NO lives outside card and runs around */
    #no{
      background:#ef4444;
      color:white;
      position:fixed;
      z-index: 9999;
      left: 70%;
      top: 60%;
      transform: translate(-50%, -50%);
    }

    #result{
      margin-top: 12px;
      font-size: clamp(15px, 4vw, 18px);
      font-weight: 900;
      min-height: 26px;
    }
    .hint{ margin-top: 10px; font-size: clamp(12px, 3.2vw, 13.5px); opacity:.85; }
    .tiny{ margin-top: 8px; font-size: 12px; opacity:.65; }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <div class="card">
    <h1>ğŸ’˜ Czy zostaniesz mojÄ… WalentynkÄ… Wiktoria? ğŸ’˜</h1>
    <p class="sub">ObiecujÄ™: uÅ›miech, coÅ› pysznego i duÅ¼o czuÅ‚oÅ›ci (w pakiecie) ğŸ¥°</p>

    <div class="photos">
      <img src="images/1.jpg" alt="photo 1">
      <img src="images/2.jpg" alt="photo 2">
      <img src="images/3.jpg" alt="photo 3">
    </div>

    <div id="arena">
      <button id="yes">TAK ğŸ’–</button>
    </div>

    <div class="hint">Kliknij â€TAKâ€, Å¼eby odblokowaÄ‡ szczÄ™Å›cie âœ¨</div>
    <div class="tiny">PS. â€NIEâ€ da siÄ™ kliknÄ…Ä‡â€¦ ale dopiero po 6 trafieniach ğŸ˜…</div>

    <div id="result"></div>
  </div>

  <button id="no">NIE ğŸ˜ˆ</button>

  <script>
    // ========= SETTINGS =========
    const MY_PHONE_E164 = "+48690980775";   // iMessage/SMS
    const KEY = "valentine_answer_v4";

    // ========= HEARTS =========
    const heartsBox = document.getElementById("hearts");
    const heartChars = ["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’","â¤ï¸â€ğŸ”¥"];

    function spawnHeart(){
      const s = document.createElement("span");
      s.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      const left = Math.random()*100;
      const size = 14 + Math.random()*18;
      const dur = 6 + Math.random()*7;
      const delay = Math.random()*2;

      s.style.left = left + "vw";
      s.style.fontSize = size + "px";
      s.style.animationDuration = dur + "s";
      s.style.animationDelay = delay + "s";
      heartsBox.appendChild(s);

      setTimeout(() => s.remove(), (dur + delay) * 1000 + 250);
    }
    for(let i=0;i<18;i++) spawnHeart();
    setInterval(spawnHeart, 450);

    // ========= ELEMENTS =========
    const yes = document.getElementById("yes");
    const no  = document.getElementById("no");
    const result = document.getElementById("result");

    // ========= STORAGE =========
    function setLocalAnswer(ans){
      localStorage.setItem(KEY, JSON.stringify({ answer: ans, time: new Date().toISOString() }));
    }
    function getLocalAnswer(){
      try { return JSON.parse(localStorage.getItem(KEY)); } catch { return null; }
    }
    const saved = getLocalAnswer();
    if(saved?.answer){
      result.textContent = `Zapisane na tym telefonie: ${saved.answer} âœ…`;
    }

    // ========= SMS / iMessage =========
    function openMessageApp(ans){
      const stamp = new Date().toLocaleString("pl-PL");
      const text = `OdpowiedÅº: ${ans} ğŸ’˜ (czas: ${stamp})`;
      // iOS: sms:+48...&body=...
      window.location.href = `sms:${MY_PHONE_E164}&body=${encodeURIComponent(text)}`;
    }

    // ========= NO RUNS, BUT CAN BE CLICKED 6 TIMES =========
    let noClicks = 0;
    const needed = 6;

    function intersects(ax, ay, aw, ah, bx, by, bw, bh){
      return ax < bx + bw && ax + aw > bx && ay < by + bh && ay + ah > by;
    }

    function moveNoAvoidYes(){
      const pad = 10;
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      const btn = no.getBoundingClientRect();
      const yesRect = yes.getBoundingClientRect();
      const safe = 30;

      let x, y, tries = 0;
      do{
        x = pad + Math.random() * Math.max(1, vw - btn.width - pad*2);
        y = pad + Math.random() * Math.max(1, vh - btn.height - pad*2);
        tries++;
        if(tries > 90) break;
      } while(
        intersects(
          x, y, btn.width, btn.height,
          yesRect.left - safe, yesRect.top - safe,
          yesRect.width + safe*2, yesRect.height + safe*2
        )
      );

      no.style.left = x + "px";
      no.style.top  = y + "px";
      no.style.transform = "translate(0,0)";
    }

    // Ucieka przy najechaniu / dotkniÄ™ciu
    no.addEventListener("mouseenter", moveNoAvoidYes);
    no.addEventListener("touchstart", (e)=>{ e.preventDefault(); moveNoAvoidYes(); }, {passive:false});

    // KlikniÄ™cia liczymy â€” po 6 zapisuje odpowiedÅº i znika
    no.addEventListener("click", (e) => {
      e.preventDefault();
      noClicks++;

      const left = needed - noClicks;
      if(left > 0){
        no.textContent = `NIE ğŸ˜ˆ (${left})`;
        moveNoAvoidYes();
        // maÅ‚e info na karcie
        result.textContent = `Prawie! ZostaÅ‚o zÅ‚apaÄ‡ "NIE" jeszcze ${left} razy ğŸ˜…`;
      } else {
        const ans = "NIE ğŸ˜ˆ";
        setLocalAnswer(ans);
        result.textContent = `Zapisane: ${ans} âœ…`;
        no.style.display = "none"; // znika dopiero po 6 klikniÄ™ciach
        // opcjonalnie: teÅ¼ otwÃ³rz wiadomoÅ›Ä‡ do Ciebie:
        openMessageApp(ans);
      }
    });

    // ========= YES =========
    yes.addEventListener("click", () => {
      const ans = "TAK ğŸ’–";
      setLocalAnswer(ans);
      result.textContent = "YAY! ğŸ’˜ Widzimy siÄ™ na Walentynki ğŸ˜„";
      openMessageApp(ans);
    });

    // Start: przenieÅ› NO w losowe miejsce od razu
    moveNoAvoidYes();
  </script>
</body>
</html>
