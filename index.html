<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Czy zostaniesz mojƒÖ WalentynkƒÖ? üíò</title>

  <style>
    :root{
      --radius: 22px;

      /* bardziej r√≥≈ºowo */
      --pink1:#ffb3d1;
      --pink2:#ff6fae;
      --pink3:#ff3b8d;

      --text:#140a12;
      --muted: rgba(20,10,18,.70);

      --padTop: max(16px, env(safe-area-inset-top));
      --padBot: max(16px, env(safe-area-inset-bottom));
      --padLR: 14px;

      --shadow: 0 18px 55px rgba(0,0,0,.18);
      --soft: 0 14px 30px rgba(0,0,0,.14);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: var(--padTop) var(--padLR) var(--padBot);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align:center;
      color:var(--text);

      /* mocniej r√≥≈ºowe t≈Ço */
      background:
        radial-gradient(900px 650px at 20% 10%, rgba(255,255,255,.35) 0%, transparent 55%),
        radial-gradient(900px 650px at 80% 90%, rgba(255,255,255,.28) 0%, transparent 55%),
        linear-gradient(135deg, var(--pink1), var(--pink2) 55%, var(--pink3));
      overflow:hidden;
    }

    /* floating hearts - ponad wszystkim */
    .hearts{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.65;
      z-index: 99998;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.12));
    }
    .hearts span{
      position:absolute;
      transform: translateY(110svh);
      animation: floatUp linear infinite;
      will-change: transform, opacity;
      user-select:none;
    }
    @keyframes floatUp{
      0%{ transform: translateY(110svh) translateX(0) rotate(0deg); opacity:0; }
      10%{ opacity:1; }
      90%{ opacity:1; }
      100%{ transform: translateY(-25svh) translateX(90px) rotate(360deg); opacity:0; }
    }

    /* delikatne r√≥≈ºowe ‚Äúmg≈Çy‚Äù */
    .blob{
      position:fixed;
      width: 560px; height: 560px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.32), transparent 62%);
      filter: blur(12px);
      opacity:.65;
      z-index:0;
      pointer-events:none;
      animation: blobMove 10s ease-in-out infinite alternate;
    }
    .blob.b1{ left:-220px; top:-260px; }
    .blob.b2{ right:-240px; bottom:-260px; animation-duration: 12s; }
    @keyframes blobMove{
      from{ transform: translate(0,0) scale(1); }
      to{ transform: translate(70px, 40px) scale(1.10); }
    }

    /* KARTA: ca≈Çkowicie przezroczysta (zero t≈Ça) */
    .card{
      width: min(720px, 92vw);
      background: transparent;
      border: none;
      box-shadow: none;
      padding: clamp(14px, 3.2vw, 22px);
      position:relative;
      z-index:1;
    }

    /* t≈Ço za napisami: lekko zmatowione (frosted) */
    .frost{
      position:relative;
      z-index:1;
      padding: 12px 14px;
      border-radius: 18px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.22);
      backdrop-filter: blur(14px);
      box-shadow: var(--soft);
    }

    /* pytanie te≈º ‚Äúp≈Çywa‚Äù */
    .floatWrap{
      display:inline-block;
      animation: titleDrift 6.6s ease-in-out infinite;
      will-change: transform;
    }
    @keyframes titleDrift{
      0%   { transform: translateX(0) translateY(0) rotate(-0.10deg); }
      25%  { transform: translateX(5px) translateY(-3px) rotate(0.10deg); }
      50%  { transform: translateX(0) translateY(-6px) rotate(-0.08deg); }
      75%  { transform: translateX(-5px) translateY(-3px) rotate(0.08deg); }
      100% { transform: translateX(0) translateY(0) rotate(-0.10deg); }
    }

    h1{
      margin: 4px 0 8px;
      font-size: clamp(22px, 5.6vw, 36px);
      line-height:1.15;
    }
    .sub{
      margin: 0;
      font-size: clamp(13px, 3.5vw, 16px);
      color: rgba(20,10,18,.80);
      font-weight: 650;
    }

    /* zdjƒôcia ‚ÄúdryfujƒÖ‚Äù */
    .photos{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:10px;
      margin: 14px 0 14px;
      position:relative;
      z-index:1;
    }

    .photo{
      border-radius: 16px;
      overflow:hidden;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.20);
      box-shadow: 0 16px 32px rgba(0,0,0,.14);
      backdrop-filter: blur(8px);
      will-change: transform;
      animation: drift 5.6s ease-in-out infinite;
    }
    .photo:nth-child(2){ animation-duration: 6.4s; animation-delay: .35s; }
    .photo:nth-child(3){ animation-duration: 7.2s; animation-delay: .7s; }

    @keyframes drift{
      0%   { transform: translateX(0) translateY(0) rotate(-0.15deg); }
      25%  { transform: translateX(6px) translateY(-3px) rotate(0.15deg); }
      50%  { transform: translateX(0) translateY(-6px) rotate(-0.10deg); }
      75%  { transform: translateX(-6px) translateY(-3px) rotate(0.12deg); }
      100% { transform: translateX(0) translateY(0) rotate(-0.15deg); }
    }

    .photo img{
      width:100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      display:block;
    }

    @media (max-width: 520px){
      .photos{ grid-template-columns: repeat(2, 1fr); }
      .photos .photo:nth-child(3){ grid-column: 1 / -1; }
      .photos .photo:nth-child(3) img{ aspect-ratio: 16/9; }
    }

    #arena{
      position: relative;
      margin-top: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 14px;
      z-index: 2;
    }

    button{
      border:none;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: clamp(15px, 4vw, 17px);
      font-weight: 900;
      cursor:pointer;
      box-shadow: 0 14px 26px rgba(0,0,0,.18);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      min-width: 136px;
      min-height: 46px;
      transition: transform .12s ease, filter .12s ease;
      position:relative;
      z-index:1;
    }
    button:active{ transform: scale(.98); }

    #yes{
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color:white;
    }

    /* NO */
    #no{
      background: linear-gradient(135deg, #ff355d, #e11d48);
      color:white;
      position:fixed;
      z-index: 99999;
      left: 70%;
      top: 60%;
      transform: translate(-50%, -50%);
      transition: left .22s ease, top .22s ease, transform .22s ease;
      will-change: left, top, transform;
      touch-action: manipulation;
    }

    #result{
      margin-top: 10px;
      font-size: clamp(15px, 4vw, 18px);
      font-weight: 900;
      min-height: 26px;
      position:relative;
      z-index:1;
      color: rgba(20,10,18,.86);
      text-shadow: 0 10px 24px rgba(0,0,0,.10);
    }

    /* overlay */
    .overlay{
      position:absolute;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 5;
      background: radial-gradient(800px 500px at 30% 20%, rgba(255,255,255,.30), rgba(255,255,255,.10) 55%, rgba(255,255,255,.04));
      backdrop-filter: blur(10px);
    }
    .overlay.on{ display:flex; }

    .panel{
      width:min(560px, 92%);
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.25);
      border-radius: 20px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      padding: 16px 16px 14px;
    }
    .panel h2{
      margin: 4px 0 8px;
      font-size: clamp(20px, 5vw, 28px);
      color: rgba(20,10,18,.92);
    }
    .panel p{
      margin: 0 0 12px;
      color: rgba(20,10,18,.72);
      font-weight: 700;
    }
    .panel .row{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 10px;
    }
    .panel .ghost{
      background: rgba(255,255,255,.20);
      border: 1px solid rgba(255,255,255,.28);
      color:#140a12;
      box-shadow: 0 12px 22px rgba(0,0,0,.12);
    }

    /* ma≈Çy przycisk muzyki */
    #musicBtn{
      position:fixed;
      right: 12px;
      bottom: calc(var(--padBot) + 10px);
      z-index: 99997;
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.25);
      color: rgba(20,10,18,.92);
      box-shadow: 0 14px 26px rgba(0,0,0,.14);
      backdrop-filter: blur(12px);
      padding: 10px 14px;
      min-width: auto;
      min-height: auto;
      font-weight: 900;
    }
  </style>
</head>

<body>
  <div class="blob b1"></div>
  <div class="blob b2"></div>

  <div class="hearts" id="hearts"></div>

  <div class="card">
    <div class="frost floatWrap">
      <h1 id="title">üíò Czy zostaniesz mojƒÖ WalentynkƒÖ Wiktoria? üíò</h1>
      <p class="sub" id="subtitle">Obiecujƒô: u≈õmiech, co≈õ pysznego i du≈ºo czu≈Ço≈õci (w pakiecie) ü•∞</p>
    </div>

    <div class="photos">
      <div class="photo"><img src="images/1.jpg" alt="photo 1"></div>
      <div class="photo"><img src="images/2.jpg" alt="photo 2"></div>
      <div class="photo"><img src="images/3.jpg" alt="photo 3"></div>
    </div>

    <div id="arena">
      <button id="yes">TAK üíñ</button>
    </div>

    <div id="result"></div>

    <div class="overlay" id="overlay">
      <div class="panel">
        <h2 id="overlayTitle">üíò</h2>
        <p id="overlayText"></p>
        <div class="row">
          <button id="sendAgain">Wy≈õlij jeszcze raz üì©</button>
          <button class="ghost" id="closeOverlay">Zamknij ‚ú®</button>
        </div>
      </div>
    </div>
  </div>

  <button id="no">NIE üòà</button>

  <!-- muzyka w tle -->
  <audio id="bgm" preload="auto" loop playsinline>
    <source src="MORAD%20-%20LAMINE.mp3" type="audio/mpeg">
  </audio>

  <button id="musicBtn" aria-label="Muzyka">üîä Muzyka</button>

  <script>
    // ========= SETTINGS =========
    const MY_PHONE_E164 = "+48690980775";
    const KEY = "valentine_answer_v11";
    const needed = 10;
    const AUDIO_SRC = "MORAD%20-%20LAMINE.mp3";

    // Teksty po klikniƒôciach "NIE" (1..10)
    const NO_LINES = [
      "na pewno?",
      "Mo≈ºe jednak?",
      "Jeden wiecz√≥r?",
      "Ej‚Ä¶..",
      "powa≈ºnie?",
      "kocham ciƒô.",
      "Dobra, mam plan: Ty m√≥wisz TAK, ja udajƒô, ≈ºe to by≈Ço Twoje üòÇ",
      "To ja ju≈º zamawiam pizzƒô‚Ä¶ nie zmuszaj mnie do odwo≈Çania üò≠",
      "Ostatnia pro≈õba: chocia≈º u≈õmiech? ü•∫",
      "No to kliknƒô≈Ço siƒô‚Ä¶ a teraz i tak Ciƒô lubiƒô üòà"
    ];

    // ========= UTIL =========
    const $ = (id) => document.getElementById(id);

    function getNameFromUrl(){
      const p = new URLSearchParams(location.search);
      const raw = (p.get("name") || "").trim();
      const safe = raw.replace(/[<>]/g, "").slice(0, 24);
      return safe || "Wiktoria";
    }
    function nowStamp(){ return new Date().toLocaleString("pl-PL"); }

    // ========= AUDIO (pop + mp3) =========
    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    let audioCtx = null;

    function ensureAudio(){
      try{
        if(!AudioCtx) return null;
        if(!audioCtx) audioCtx = new AudioCtx();
        if(audioCtx.state === "suspended") audioCtx.resume();
        return audioCtx;
      }catch(e){ return null; }
    }

    function popUpUp(){
      const ctx = ensureAudio();
      if(!ctx) return;

      const times = [0.00, 0.07, 0.14];
      const freqs = [420, 560, 740];

      times.forEach((dt, i) => {
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = "triangle";
        o.frequency.setValueAtTime(freqs[i], ctx.currentTime + dt);
        g.gain.setValueAtTime(0.0001, ctx.currentTime + dt);
        g.gain.exponentialRampToValueAtTime(0.22, ctx.currentTime + dt + 0.02);
        g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + dt + 0.06);
        o.connect(g); g.connect(ctx.destination);
        o.start(ctx.currentTime + dt);
        o.stop(ctx.currentTime + dt + 0.065);
      });
    }

    const bgm = $("bgm");
    const musicBtn = $("musicBtn");
    let musicOn = false;

    (function initBgm(){
      try{
        const source = bgm.querySelector("source");
        if(source) source.src = AUDIO_SRC;
        bgm.load();
      }catch(e){}
    })();

    async function startMusic(){
      try{
        ensureAudio();
        bgm.muted = false;
        bgm.volume = 0.35;
        await bgm.play();
        musicOn = true;
        musicBtn.textContent = "üîá Muzyka";
      }catch(e){
        musicOn = false;
        musicBtn.textContent = "üîä Muzyka";
      }
    }
    function stopMusic(){
      try{ bgm.pause(); }catch(e){}
      musicOn = false;
      musicBtn.textContent = "üîä Muzyka";
    }
    musicBtn.addEventListener("click", () => {
      if(musicOn) stopMusic();
      else startMusic();
    });
    setTimeout(() => startMusic(), 300);

    // ========= HEARTS =========
    const heartsBox = $("hearts");
    const heartChars = ["üíó","üíñ","üíò","üíï","üíû","‚ù§Ô∏è‚Äçüî•","üíù"];

    function spawnHeart(){
      const s = document.createElement("span");
      s.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      const left = Math.random()*100;
      const size = 14 + Math.random()*20;
      const dur = 6 + Math.random()*7;
      const delay = Math.random()*2;

      s.style.left = left + "vw";
      s.style.fontSize = size + "px";
      s.style.animationDuration = dur + "s";
      s.style.animationDelay = delay + "s";
      heartsBox.appendChild(s);

      setTimeout(() => s.remove(), (dur + delay) * 1000 + 250);
    }
    for(let i=0;i<18;i++) spawnHeart();
    setInterval(spawnHeart, 420);

    // ========= ELEMENTS =========
    const name = getNameFromUrl();
    const title = $("title");
    const yes = $("yes");
    const no  = $("no");
    const result = $("result");
    const overlay = $("overlay");
    const overlayTitle = $("overlayTitle");
    const overlayText = $("overlayText");
    const sendAgain = $("sendAgain");
    const closeOverlay = $("closeOverlay");

    title.textContent = `üíò Czy zostaniesz mojƒÖ WalentynkƒÖ ${name}? üíò`;

    // ========= STORAGE =========
    function setLocalAnswer(ans){
      localStorage.setItem(KEY, JSON.stringify({ answer: ans, time: new Date().toISOString(), name }));
    }
    function getLocalAnswer(){
      try { return JSON.parse(localStorage.getItem(KEY)); } catch { return null; }
    }

    // ========= SMS / iMessage =========
    function isIOS(){
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }
    function openMessageApp(ans){
      const text = `Odpowied≈∫: ${ans} üíò (czas: ${nowStamp()})`;
      const body = encodeURIComponent(text);
      const sep = isIOS() ? "&" : "?";
      const url = `sms:${MY_PHONE_E164}${sep}body=${body}`;
      setTimeout(() => { window.location.href = url; }, 60);
    }

    // ========= NO: ucieka dopiero po klikniƒôciu (10 razy) =========
    let noClicks = 0;

    function intersects(ax, ay, aw, ah, bx, by, bw, bh){
      return ax < bx + bw && ax + aw > bx && ay < by + bh && ay + ah > by;
    }
    function getSafeBounds(){
      const safe = 12;
      const padTop = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--padTop")) || 16;
      const padBot = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--padBot")) || 16;
      return {
        left: safe,
        right: window.innerWidth - safe,
        top: padTop + safe,
        bottom: window.innerHeight - padBot - safe
      };
    }
    function moveNoAvoidYes(){
      const bounds = getSafeBounds();
      const btn = no.getBoundingClientRect();
      const yesRect = yes.getBoundingClientRect();

      const safeGap = 42;
      const maxX = Math.max(1, bounds.right - bounds.left - btn.width);
      const maxY = Math.max(1, bounds.bottom - bounds.top - btn.height);

      let x, y, tries = 0;
      do{
        x = bounds.left + Math.random() * maxX;
        y = bounds.top + Math.random() * maxY;
        tries++;
        if(tries > 200) break;
      } while(
        intersects(
          x, y, btn.width, btn.height,
          yesRect.left - safeGap, yesRect.top - safeGap,
          yesRect.width + safeGap*2, yesRect.height + safeGap*2
        )
      );

      no.style.left = x + "px";
      no.style.top  = y + "px";
      no.style.transform = "translate(0,0)";
    }

    // startowa pozycja
    moveNoAvoidYes();

    function setNoText(step, left){
      // step: 1..needed
      const phrase = NO_LINES[step-1] || "NIE";
      // na starcie ma byƒá "NIE üòà", potem zmienia siƒô na frazy
      if(step === 0){
        no.textContent = "NIE üòà";
      } else {
        no.textContent = `${phrase} üòà (${left})`;
      }
    }

    // initial label
    setNoText(0, needed);

    no.addEventListener("click", async (e) => {
      e.preventDefault();
      ensureAudio();
      popUpUp();
      if(!musicOn) { try { await startMusic(); } catch(_){} }

      noClicks++;
      const left = needed - noClicks;

      if(noClicks < needed){
        // zmieniamy tekst i uciekamy
        setNoText(noClicks, left);
        moveNoAvoidYes();
        result.textContent = "";
      } else {
        // ostatni klik: zapis + SMS "NIE"
        const ans = "NIE üòà";
        setLocalAnswer(ans);
        no.style.display = "none";
        openMessageApp(ans);
        showOverlay(ans);
      }
    });

    // ========= YES =========
    yes.addEventListener("click", async () => {
      ensureAudio();
      popUpUp();
      if(!musicOn) { try { await startMusic(); } catch(_){} }

      const ans = "TAK üíñ";
      setLocalAnswer(ans);
      result.textContent = "YAY! üíò Widzimy siƒô na Walentynki üòÑ";
      openMessageApp(ans);
      showOverlay(ans);
    });

    function showOverlay(ans){
      overlayTitle.textContent = ans === "TAK üíñ" ? "YAY! üíò" : "Okej üòà";
      overlayText.textContent = ans === "TAK üíñ"
        ? `To ustalone, ${name} ‚Äî Walentynki sƒÖ nasze üòÑ`
        : `Odpowied≈∫ zapisana: ${ans}`;
      overlay.classList.add("on");
    }

    sendAgain.addEventListener("click", async () => {
      ensureAudio();
      popUpUp();
      if(!musicOn) { try { await startMusic(); } catch(_){} }

      const saved = getLocalAnswer();
      openMessageApp(saved?.answer || "TAK üíñ");
    });
    closeOverlay.addEventListener("click", () => overlay.classList.remove("on"));

    window.addEventListener("orientationchange", () => setTimeout(moveNoAvoidYes, 300));
  </script>
</body>
</html>
